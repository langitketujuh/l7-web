{{ define "main" }}

<section class="section pb-0">
  <div class="container text-center">
    {{ with .Params.subtitle }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</section>

<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <h3>Jenis edisi Pro yang akan dipasang</h3>
          <div class="form-group">
              <label for="pro"></label>
              <select class="form-control" id="pro">
              <option>PRO Musl (Disarankan)</option>
              <option>PRO Glibc (Mendukung Nonfree)</option>
              </select>
          </div>
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nama Anda">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Email Anda">
          <input type="text" class="form-control mb-3" id="telegram" name="telegram" placeholder="Akun Telegram (pakai @)">
          <button type="submit" value="send" class="btn btn-primary">Kirim</button>
        </form>
      </div>
      
      <div class="col-lg-5 content">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

<!-- call to action -->

<!-- /call to action -->

{{ end }}
