{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <div class="form-group">
              <label for="pro"></label>
              <select class="form-control" id="pro">
              <option>PRO Musl</option>
              <option>PRO Glibc</option>
              </select>
          </div>
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nama Anda">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Email Anda">
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="Subjek">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Pesan Anda"></textarea>
          <button type="submit" value="send" class="btn btn-primary">Kirim</button>
        </form>
      </div>
      
      <div class="col-lg-5 content">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

<!-- call to action -->

<!-- /call to action -->

{{ end }}
