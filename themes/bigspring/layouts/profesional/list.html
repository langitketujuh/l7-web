{{ define "main" }}

<section class="section pb-0">
  <div class="container text-center">
    {{ with .Params.subtitle }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</section>

<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form name="profesional" netlify-honeypot="bot-field" method="POST" data-netlify="true">
          <h3>Jenis Edisi PRO:</h3>
          <div class="form-group">
              <label for="profesional">
              <select class="form-control" id="profesional" name="role[]">
              <option id="pro-musl" value="Pro Musl" >PRO Musl (Disarankan)</option>
              <option id="pro-glibc" value="Pro Glibc" >PRO Glibc (Mendukung Nonfree)</option>
              </select></label>
          </div>
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nama Anda">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Email Anda">
          <input type="text" class="form-control mb-3" id="telegram" name="telegram" placeholder="Akun Telegram (pakai @)">
          <button type="submit" value="send" class="btn btn-primary">Kirim</button>
        </form>
      </div>
      
      <div class="col-lg-5 content">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

<!-- call to action -->

<!-- /call to action -->

{{ end }}
