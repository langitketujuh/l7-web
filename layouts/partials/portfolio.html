{{ if site.Data.portfolio.enable }}
{{ with site.Data.portfolio }}
<section class="portfolio section" id="portfolio">
  <div class="container-fluid">
    <div class="row">
      <div class="col mx-auto">
        <div class="section-title text-center">
          {{ with .title }}
          <h2>{{ . }}</h2>
          {{ end }}
          {{ with .subtitle }}
          <p>{{ . }}</p>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="portfolio-filter">
        <button class="filtr-control active" type="button" data-filter="all">Semua</button>
        {{ range .filtermenu }}
        <button class="filtr-control" type="button" data-filter="{{ .category }}">{{ .name }}</button>
        {{ end }}
      </div>
    </div>
    <div class="filtr-container">
      {{ range .item }}
      <div class="col-6 col-md-4 padding-0 filtr-item p-0" data-category="{{.category}}">
        <div class="portfolio-block">
          <img class="img-fluid" href="{{ .image | absURL }}" src="{{ .image | absURL }}" alt="portfolio-image">
          <div class="caption">
            <a class="search-icon" href="{{ .image | absURL }}" data-lightbox="image-1" data-title="{{ .caption }}">
              <i class="ti-zoom-in"></i>
            </a>
            <h4>
              <a href="{{ .image | absURL }}" data-lightbox="image-1" data-title="{{ .caption }}">{{ .title }}</a>
            </h4>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
