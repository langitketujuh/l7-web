{{ if site.Data.screenshot.enable }}
{{ with site.Data.screenshot }}
<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto text-center">
        <h2 class="section-title" style="font-family:'Open Sans Light'"><i>{{ .title | markdownify }}</i></h2>
      </div>
    </div>
  </div>
  {{ with .image }} <img src="{{ . | absURL }}" class="img-fluid w-100">{{ end }}
</section>
{{ end }}
{{ end }}
