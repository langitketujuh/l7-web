{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="mb-5 mt-4 text-center">
          <h2>{{ .Title | markdownify }}</h2>
        </div>
        <form name="kirim-ulang" netlify-honeypot="bot-field" action="/sk-studio" method="POST"
          data-netlify-recaptcha="true" data-netlify="true">
          <input type="text" class="form-control mb-3" name="nama" placeholder="Nama Lengkap" required="true">
          <input type="email" class="form-control mb-3" name="surel" placeholder="Email Terdaftar" required="true">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputStudio">Arsitektur</label>
            </div>
            <select class="custom-select" name="arsitektur[]" required="true">
              <option selected value="x86_64">x86_64</option>
              <option value="x86_64-musl">x86_64-musl</option>
              <option value="i686">i686</option>
            </select>
          </div>
          <div class="mb-5">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <div class="text-center">
            <button type="submit" value="send" class="btn btn-primary">Kirim ulang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</section>

{{ partial "screenshot.html" . }}

{{ end }}
