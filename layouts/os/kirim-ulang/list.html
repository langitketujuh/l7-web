{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="mb-5 mt-4 text-center">
          <h2>{{ .Title | markdownify }}</h2>
        </div>
          <form name="kirim-ulang" netlify-honeypot="bot-field" action="/sk-studio" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <input type="text" class="form-control mb-3" name="nama" placeholder="Nama Lengkap" required="true">
            <input type="email" class="form-control mb-3" name="surel" placeholder="Email Terdaftar" required="true">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" name="telegram" aria-label="telegram" aria-describedby="inputTelegram" placeholder="Telegram" required="true">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputStudio">Edisi Studio</label>
              </div>
              <select class="custom-select" name="studio[]" required="true">
                <option selected value="GLIBC-64BIT">Glibc 64-bit (Kompatibel Driver Nonfree)</option>
                <option value="MUSL-64BIT">Musl 64-bit (Ringan dan Efisien)</option>
                <option value="GLIBC-32BIT">Glibc 32-bit (Kompatibel Hardware Lama)</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGpu">Kartu Grafis</label>
              </div>
              <select class="custom-select" name="gpu[]" required="true">
                <option selected value="Intel/AMD">Intel/AMD</option>
                <option value="Nvidia">Nvidia</option>
              </select>
            </div>
            <div class="mb-5">
              <div data-netlify-recaptcha="true"></div>
            </div>
          <div class="text-center">
          <button type="submit" value="send" class="btn btn-primary">Kirim ulang</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

  {{ partial "screenshot.html" . }}

{{ end }}
