{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form name="contact" netlify-honeypot="bot-field" action="/success" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <input type="text" class="form-control mb-3" name="name" placeholder="{{ i18n `yourname` }}" required="true">
        <input type="email" class="form-control mb-3" name="email" placeholder="{{ i18n `youremail` }}" required="true">
        <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="{{ i18n `subject` }}">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" name="telegram" aria-label="telegram" aria-describedby="inputTelegram" placeholder="Telegram" required="true">
        </div>
        <textarea name="pesan" class="form-control mb-5" placeholder="{{ i18n `yourmessage` }}"></textarea>
        <div class="form-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck"  name="data" value="agree" required="true">
              <label class="form-check-label" for="gridCheck">{{ i18n `payment-agreement-label` }}</a>
              </label>
            </div>
        </div>
        <div class="mb-5">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <div class="text-center">
          <button type="submit" value="send" class="btn btn-primary">{{ i18n `sendnow` }}</button>
        </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
