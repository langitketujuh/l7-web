##################### Feature ##########################
feature:
  enable : true
  title : "Handal dan Terbaru"
  feature_item:
    # feature item loop
    - name : "Musl libc"
      icon : "ti-bolt"
      content : "Libc modern yang mengutamakan efisiensi sumber daya. Render audio/video dan kompil semakin cepat."

    # feature item loop
    - name : "Runit init"
      icon : "ti-dashboard"
      content : "Keamanan lebih baik dengan runit karena PID1 harus sederhana, minimalis, stabil dan bebas dari SystemD."

    # feature item loop
    - name : "Xbps paket manajemen"
      icon : "ti-package"
      content : "Paket manajer yang ringan dan cepat. Serta dukungan perangkat lunak yang stabil dan terbarukan (Rilis bergulir)."

    # feature item loop
    - name : "KDE Lingkungan Destop"
      icon : "ti-desktop"
      content : "Lingkungan destop yang ringan, mudah, dan handal. Didukung dengan aplikasi KDE seperti Elisa dan KDE Connect."

    # feature item loop
    - name : "Perlengkapan Desain (pro)"
      icon : "ti-palette"
      content : "Perangkat lunak untuk ilustrasi, animasi, painting, fotografi, font dan game kreator. Google fonts termasuk di dalamnya."

    # feature item loop
    - name : "Dukungan instalasi (pro)"
      icon : "ti-headphone-alt"
      content : "Anda akan dibantu untuk memasang OS hingga selesai oleh tenaga ahli. Hubungi kami melalui telegram atau surel."

######################### Service #####################
service:
  enable : true
  service_item:
    - title : "Ilustrasi dan lukis digital"
      images:
      - "media/beranda/service-illustration.webp"
      content : "LangitKetujuh OS terdapat aplikasi aplikasi Inkscape untuk pengolah vektor, GIMP pengolah raster dan Krita untuk lukis digital. Selain itu terdapat plugin GMIC sebagai framework pemroses gambar."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/ilustrasi-dan-lukis-digital"

    - title : "Animasi 2D/3D penuh fitur"
      images:
      - "media/beranda/service-animation.webp"
      content : "Kreasi animasi 2D dan 3D dapat menggunakan Blender3D. Animasi vektor menggunakan Synfig Studio dan OpenToonz animasi frame per frame yang kaya fitur namun mudah digunakan secara bersamaan."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/animasi-2d-3d-penuh-fitur"

    - title : "Font kreator dan Google Fonts"
      images:
      - "media/beranda/service-font-maker.webp"
      content : "Lebih dari 1200+ font dari Google Fonts (pro) sudah terpasang dan dapat digunakan untuk keperluan ilustrasi, branding, projek desain UI secara bebas. Serta terdapat FontForge untuk membuat font dengan berbagai typeface."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/font-kreator-dan-google-fonts"

    - title : "Mesin game 2D/3D multiplatform"
      images:
      - "media/beranda/service-game-maker.webp"
      content : "Godot multi platform pembuat game 2D/3D. Menyediakan banyak tools yang komprehensif dan dapat mengeksport ke platform desktop (Windows, Linux & MacOS), platform mobile (Android & IOS) dan web (Html5)."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/mesin-game-2d-3d"

    - title : "Penerbitan desktop dan desain tata letak"
      images:
      - "media/beranda/service-desktop-publishing.webp"
      content : "Scribus sebagai aplikasi penerbitan desktop utama. Dirancang untuk tata letak, penyusunan huruf dan persiapan pengaturan gambar berkualitas profesional."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/desktop-publishing"

    - title : "Fotografi dan manajemen gambar"
      images:
      - "media/beranda/service-photography.webp"
      content : "RawTherapee didesain khusus untuk berkas RAW yang kompatibel dengan format kamera DSLR, JPG dan TIFF. Digikam untuk mengatur seluruh koleksi gambar, membuat album dan membuat katalog."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/fotografi-dan-manajemen-gambar"

    - title : "Audio dan Video non-linear editing"
      images:
      - "media/beranda/service-audio-video.webp"
      content : "Audacity sebagai aplikasi pengoreksi suara tertentu. OBS Studio sebagai perekam desktop. SSR perekam yang minimalis. SoundKonverter sebagai konverter audio."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/audio-dan-video-non-linear"

    - title : "CAD dan menggambar mekanik"
      images:
      - "media/beranda/service-cad-mechanic.webp"
      content : "FreeCAD program khusus 3D dengan sistem parametrik. LibreCAD sebagai perancang gambar teknis (CAD) kompleks untuk gambar 2D."
      button:
        enable : true
        label : "Lebih detail"
        link : "cuplikan/cad-dan-menggambar-mekanik"

    - title : "LibreOffice perlengkapan perkantoran"
      images:
      - "media/beranda/service-office.webp"
      content : "LibreOffice merupakan paket perangkat lunak bebas untuk perlengkapan perkantoran yang lengkap. Seperti membuat booklet, skripsi, disertasi. Presentasi dan pelaporan perhitungan dengan database."
