####################### Banner #########################
banner:
  title : "Pilihan Tepat untuk Desainer<br>dan Pengguna Desktop"
  image : "gambar/banner-min.svg"
  content : "Distribusi GNU/Linux dengan Musl berdasar pada VoidLinux. Menggunakan KDE lingkungan desktop, pembaruan stabil rilis bergulir dan sumber daya yang efisien."
  button:
    enable : true
    label : "Fitur"
    link : "fitur"

##################### Feature ##########################
feature:
  enable : true
  title : "Handal dan Terbaru"
  feature_item:
    # feature item loop
    - name : "Musl libc"
      icon : "ti-bolt"
      content : "Libc modern yang mengutamakan efisiensi sumber daya. Render audio/video dan kompil aplikasi semakin cepat."

    # feature item loop
    - name : "Runit init"
      icon : "ti-dashboard"
      content : "Keamanan lebih baik. menggunakan runit karena PID1 harus sederhana, minimalis, dan stabil. Tentunya bebas dari SystemD."

    # feature item loop
    - name : "Xbps paket manajemen"
      icon : "ti-package"
      content : "Paket manajer yang ringan dan cepat. Serta dukungan perangkat lunak yang stabil dan terbarukan (Rilis bergulir)."

    # feature item loop
    - name : "KDE Lingkungan Destop"
      icon : "ti-desktop"
      content : "Lingkungan destop yang ringan, mudah, dan handal. Didukung dengan KDE aplikasi seperti Falkon dan KDE Connect."

    # feature item loop
    - name : "Perlengkapan Desain (pro)"
      icon : "ti-palette"
      content : "Perangkat lunak untuk ilustrasi, animasi, digital painting, fotografi, dan game kreator. Google fonts sudah masuk di dalamnya."

    # feature item loop
    - name : "Dukungan instalasi (pro)"
      icon : "ti-headphone-alt"
      content : "Anda akan dibantu untuk memasang OS hingga selesai oleh tenaga ahli. Hubungi kami melalui telegram, whatsapp atau surel."

