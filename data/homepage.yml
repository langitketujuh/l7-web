####################### Banner #########################
banner:
  title : "Pilihan Tepat untuk Desainer<br>dan Pengguna Desktop"
  image : "media/beranda/banner-min.webp"
  content : "Distribusi GNU/Linux dengan Glibc dan Musl berdasar pada VoidLinux. Menggunakan runit init, KDE lingkungan desktop, pembaruan stabil rilis bergulir dan sumber daya yang efisien."
  button:
    enable : true
    label : "Unduh Pro"
    link : "pro"

##################### Feature ##########################
feature:
  enable : true
  title : "Handal dan Terbaru"
  feature_item:
    # feature item loop
    - name : "Musl libc"
      icon : "ti-bolt"
      content : "Libc modern yang mengutamakan efisiensi sumber daya. Render audio/video dan kompil semakin cepat."

    # feature item loop
    - name : "Runit init"
      icon : "ti-dashboard"
      content : "Keamanan lebih baik. menggunakan runit karena PID1 harus sederhana, minimalis, dan stabil. Tentunya bebas dari SystemD."

    # feature item loop
    - name : "Xbps paket manajemen"
      icon : "ti-package"
      content : "Paket manajer yang ringan dan cepat. Serta dukungan perangkat lunak yang stabil dan terbarukan (Rilis bergulir)."

    # feature item loop
    - name : "KDE Lingkungan Destop"
      icon : "ti-desktop"
      content : "Lingkungan destop yang ringan, mudah, dan handal. Didukung dengan KDE aplikasi seperti Falkon dan KDE Connect."

    # feature item loop
    - name : "Perlengkapan Desain (pro)"
      icon : "ti-palette"
      content : "Perangkat lunak untuk ilustrasi, animasi, painting, fotografi, dan game kreator. Google fonts termasuk di dalamnya."

    # feature item loop
    - name : "Dukungan instalasi (pro)"
      icon : "ti-headphone-alt"
      content : "Anda akan dibantu untuk memasang OS hingga selesai oleh tenaga ahli. Hubungi kami melalui telegram atau surel."

######################### Service #####################
service:
  enable : true
  service_item:
    - title : "Ilustrasi dan lukis digital"
      images:
      - "media/beranda/service-illustration.webp"
      content : "LangitKetujuh OS terdapat aplikasi aplikasi Inkscape untuk pengolah vektor, GIMP pengolah raster dan Krita untuk lukis digital. Selain itu terdapat plugin GMIC sebagai framework pemroses gambar."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Animasi 2D/3D penuh fitur"
      images:
      - "media/beranda/service-animation.webp"
      content : "Kreasi animasi 2D dan 3D dapat menggunakan Blender3D. Animasi vektor menggunakan Synfig Studio dan OpenToonz animasi frame per frame yang kaya fitur namun mudah digunakan secara bersamaan."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Font kreator dan Google Fonts"
      images:
      - "media/beranda/service-font-maker.webp"
      content : "Lebih dari 1200+ font dari Google Fonts (pro) sudah terpasang dan dapat digunakan untuk keperluan ilustrasi, branding, projek desain UI secara bebas. Serta terdapat FontForge untuk membuat font dengan berbagai typeface."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Mesin game 2D/3D multiplatform"
      images:
      - "media/beranda/service-game-maker.webp"
      content : "Godot multi platform pembuat game 2D dan 3D. Menyediakan banyak tools umum yang komprehensif dan dapat mengeksport ke beberapa platform desktop (Windows, Linux, MacOS), platform mobile (Android dan IOS) dan berbasis web (Html5)."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Penerbitan desktop dan desain tata letak"
      images:
      - "media/beranda/service-desktop-publishing.webp"
      content : "Scribus sebagai aplikasi penerbitan desktop utama. Dirancang untuk tata letak, penyusunan huruf dan persiapan pengaturan gambar berkualitas profesional. Scribus juga dapat membuat presentasi dan bentuk PDF animasi dan interaktif."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Fotografi dan manajemen gambar"
      images:
      - "media/beranda/service-photography.webp"
      content : "RawTherapee didesain khusus untuk berkas RAW yang kompatibel dengan format kamera DSLR (seperti NEF dan DNG), JPG dan TIFF. Digikam untuk mengatur seluruh koleksi gambar, membuat album dengan berbagai macam penanda, menjalankan pencarian lanjutan berbagai detail (tag, tanggal, lokasi, EXIF, IPTC, XMP, dsb) dan membuat katalog video."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "Audio dan Video non-linear editing"
      images:
      - "media/beranda/service-audio-video.webp"
      content : "Terdapat pengolah video terbaik dengan fitur yang melimpah. Audacity sebagai aplikasi efek suara dan mengoreksi berkas suara tertentu. OBS Studio sebagai perekam yang kaya fitur. SSR perekam yang ringan dan minimalis. Dan SoundKonverter sebagai konversi format berkas audio."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

    - title : "LibreOffice perlengkapan perkantoran"
      images:
      - "media/beranda/service-office.webp"
      content : "LibreOffice merupakan paket perangkat lunak bebas untuk perlengkapan perkantoran yang lengkap. Libreoffice writer membuat booklet, makalah, skripsi, disertasi, dan tesis. LibreOffice Impress untuk Presentasi. LibreOffice Calc untuk laporan perhitungan. Bahkan mampu membuat database sendiri dengan LibreOffice base."
      button:
        enable : false
        label : "Fitur lebih lanjut"
        link : "fitur"

