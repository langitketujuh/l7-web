testimonial_item:

  - quote: >
      Sistem operasi yang powerfull untuk desainer, full support dari CS, rendering cepat, font sudah terinstall free komersil, sudah ada tool export untuk inkscape yang lengkap dan banyak lagi keunggulan lainnya.
    icon: "ti-quote-left"
    clientThumb: media/klien/muhammad-nur-halim.webp
    clientName: Muhamad Nur Halim
    clientDesignation: Hands on, Freelancer.

  - quote: >
      Belum lama pakai, namun sudah terasa performanya ringan dan cepat. Tentunya tidak perlu banyak install aplikasi yang harus diunduh dan dipasang karena sudah tersedia siap pakai.
    icon: "ti-quote-left"
    clientThumb: media/klien/dimas-nirwan.webp
    clientName: Dimas B. Nirwandhani
    clientDesignation: DIMM Komputer, PC Builder.

  - quote : >
      Selain multimedia, LangitKetujuh juga sangat ideal untuk digunakan oleh software engineer dan data scientist. Menurut kami mereka telah mengupayakan distro linux yang well crafted dan layak mendapatkan apresiasi.
    icon : "ti-quote-left"
    clientThumb : media/klien/setia-budi.webp
    clientName  : Setia Budi
    clientDesignation: Indonesia Belajar, FLOSS Youtuber.

  - quote : >
      Hal yang paling terasa yaitu ketika saya mencoba di laptop dengan posisi sudah terpasang LangitKetujuh OS, kipas nyaris tidak terdengar. Berbeda dengan GNU/Linux yang saya gunakan sebelumnya yang suhunya kurang stabil.
    icon: "ti-quote-left"
    clientThumb : media/klien/adi-setiawan.webp
    clientName  : Adi Setiawan
    clientDesignation: Youtuber Review GNU/Linux.

  - quote: >
      MasyaAllah super. Memang cocok banget untuk Desainer OS LangitKetujuh ini. Semoga Allah senantiasa berikan keberkahan dan kemudahan untuk mengembangkan OS ini & serta menjadi ladang dakwah islam.
    icon: "ti-quote-left"
    clientThumb: media/klien/azis-haditama.webp
    clientName: Azis Haditama
    clientDesignation: Imar Graphic, Freelancer.

  - quote : >
      Apik! OS paling fungsional untuk urusan multimedia. Memory dan CPU usage yang bisa super efisien, baik ketika baru dihidupkan maupun sudah melakukan banyak program. Saya suka semua aspek LangitKetujuh OS ini.
    icon: "ti-quote-left"
    clientThumb : media/klien/rahmat-ramadhan.webp
    clientName  : M. Rahmat Ramadhan
    clientDesignation: Mahasiswa.

